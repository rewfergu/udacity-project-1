<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Project 1</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/picturefill/2.3.1/picturefill.min.js"></script>
		<link href="http://fonts.googleapis.com/css?family=Lato:400,100" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main>
			<header>
				<img src="img/logo.svg" alt="Udacity Logo" class="logo">
				<div class="who-am-i">
					<h1 class="name">Robert Ferguson</h1>
					<h2 class="title">Front-End Ninja</h2>
				</div>
			</header>
			<div class="hero">
				<!-- I haven't seen any picturefill examples that use src, but I have to add it to validate -->
				<img
				sizes="100vw"
				srcset="http://placehold.it/800x300&amp;text=lg+hero+image 800w,
						http://placehold.it/640x300&amp;text=md+hero+image 640w,
						http://placehold.it/320x300&amp;text=sm+hero+image 320w"
				alt="hero image"
				src="http://placehold.it/320x300&amp;text=sm+hero+image">
			</div>
			<section class="featured">
				<h2 class="featured-title">Featured Work</h2>
				<div class="work-examples">
					<div class="work-example">
						<picture>
							<source media="(min-width: 600px)" srcset="http://placehold.it/250&amp;text=lg+work+1">
							<img src="http://placehold.it/650x200&amp;text=sm+work+1" alt="work image 1">
						</picture>
						<h3 class="work-title">Work Example 1</h3>
						<a href="https://github.com/rewfergu/work1/">
							github.com/rewfergu/work1
						</a>
					</div>
					<div class="work-example">
						<picture>
							<source media="(min-width: 600px)" srcset="http://placehold.it/250&amp;text=lg+work+2">
							<img src="http://placehold.it/650x200&amp;text=sm+work+2" alt="work image 2">
						</picture>
						<h3 class="work-title">Work Example 2</h3>
						<a href="https://github.com/rewfergu/work2/">
							github.com/rewfergu/work2
						</a>
					</div>
					<div class="work-example">
						<picture>
							<source media="(min-width: 600px)" srcset="http://placehold.it/250&amp;text=lg+work+3">
							<img src="http://placehold.it/650x200&amp;text=sm+work+3" alt="work image 3">
						</picture>
						<h3 class="work-title">Work Example 3</h3>
						<a href="https://github.com/rewfergu/work3/">
							github.com/rewfergu/work3
						</a>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
